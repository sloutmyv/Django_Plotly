{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h1 class="display-5 sc-title-1-font text-center">Contact</h1>
      <br>
      <div class="form-group text-center">
        <form method="POST" action=".">
          {% csrf_token %}
          {{ form.name }}
          <br>
          {{ form.email }}
          <br>
          {{ form.content }}
          <br>
          <p class="sc-text-1-font">{{ form.cc_myself }} Recevoir une copie</p>
          <br>
          <button type="submit" class="btn btn-primary justify-center">Submit</button>
        </form>
        <br>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</div>
{% endblock %}
